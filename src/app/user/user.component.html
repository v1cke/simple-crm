<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.id]">
        <td>{{ user.user.firstName }} {{ user.user.secondName }}</td>
        <td>{{ user.user.mail }}</td>
        <td>{{ user.user.city }}</td>
      </tr>   
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add User">
  <mat-icon>add</mat-icon>
</button>
