<mat-card>
  <mat-card-content>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th>City</th>
      </tr>
      <tr *ngFor="let user of allUsers">
        <td>{{ user.firstName }} {{ user.secondName }}</td>
        <td>{{ user.secondName }}</td>
        <td>{{ user.city }}</td>
      </tr>   
    </table>
  </mat-card-content>
</mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add User">
  <mat-icon>add</mat-icon>
</button>
