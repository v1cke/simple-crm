<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="userHeaderMenu" class="menu-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #userHeaderMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete user</span>
        </button>
    </mat-menu>
    <img src="../../assets/img/profile-1.png">
    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.secondName }}</h2><br>
        {{ user.mail }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editMenu()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
    </mat-menu>
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
